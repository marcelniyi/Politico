<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<title>Politico | Log In</title>
	<link rel="stylesheet" type="text/css" href="source/style/style.css">
</head>
<body>
	<section class="section-header">
		<a href="index.html" class="section-logo">Politico</a>
		<p>The Platform for Voting </p>
	</section>
	<main >
		<section class="login-form">
			<div class="panel">
				<div class="panel-title">
					<h2>Sign In</h2>
				</div>
				<div class="panel-body">
					<div class="row">
                        <label>Email</label>
                        <input type="text" name="email" placeholder="Email" class="form-input">
                	</div>
				</div>
				<div class="panel-body">
					<div class="row">
                        <label>Password</label>
                        <input type="text" name="password" placeholder="Password...." class="form-input">
                	</div>
				</div>
				<div class="panel-body">
					<div class="row">
	                    <button class="btn">Sign In</button>
	                </div>
	                <div class="row bottom">
	                	<a href="resetpassword.html" class="reset-botton">Forgot Password?</a>
	                    <h3>You do not have an account?</h3>
	                    <a href="signup.html" class="btn-down">Sign Up</a>

	                </div>
	            </div>
			</div>
		</section>
	</main>
	<footer>
		<p>Politico, Copyright &copy; 2019</p>
	</footer>
</body>
</html>
