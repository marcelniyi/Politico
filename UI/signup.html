<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<title>Politico | Sign Up</title>
	<link rel="stylesheet" type="text/css" href="source/style/style.css">
</head>
<body>
	<section class="section-header">
		<a href="index.html" class="section-logo">Politico</a>
		<p>Trusty Voting Platform for Politicians and Voters. </p>
	</section>
	<main >
		<section class="login-form">
			<div class="panel">
				<div class="panel-title">
					<h2>Sign Up</h2>
				</div>
				<div class="panel-body">
					<div class="row">
                        <label>First Name</label>
                        <input type="text" name="firstName" placeholder="First Name" class="form-input">
                	</div>
				</div>
				<div class="panel-body">
					<div class="row">
                        <label>Lastname</label>
                        <input type="text" name="lastname" placeholder="lastname" class="form-input">
                	</div>
				</div>
				<div class="panel-body">
					<div class="row">
                        <label>Other Name</label>
                        <input type="text" name="othername" placeholder="othername" class="form-input">
                	</div>
				</div>
				<div class="panel-body">
					<div class="row">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Please Enter Email..." class="form-input">
                	</div>
				</div>
				<div class="panel-body">
					<div class="row">
                        <label>Phone</label>
                        <input type="text" name="phone" placeholder="Phone..(eg: +25071234566)" class="form-input">
                	</div>
				</div>
				<div class="panel-body">
					<div class="row">
                        <label>Passport </label>
                        <input type="text" name="passport" placeholder="Please Passport..." class="form-input">
                	</div>
				</div>
				<div class="panel-body">
					<div class="row">
                        <label>Password </label>
                        <input type="text" name="password" placeholder="Password..." class="form-input">
                	</div>
				</div>
				<div class="panel-body">
					<div class="row">
	                    <button class="btn">Sign Up</button>
	                </div>
	                <div class="row bottom">
	                    <h3>You do have an account?</h3>
	                    <a href="signin.html" class="btn-down">Sign In</a>

	                </div>
	            </div>
			</div>
		</section>
	</main>
	<footer>
		<p>Politico, Copyright &copy; 2019</p>
	</footer>
</body>
</html>
